<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TO-DO List</title>
  <script src="jquery.min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="beachSand.css">
</head>
<body>
  <header><h1>My TO-Do List</h1></header>
  <main>
    <section>
      <h2>Add a New Task</h2>
      <form>
        <label>Name:</label>
        <input id="task-name" type="text" />
        <button id="btn-add">Add</button>
      </form>
    </section>

    <section>
      <h2>All Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Completed</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="all-tasks">
          <!-- jQuery will fill this in -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2020 Mary Mosman</p>
  </footer>
</body>
</html>
